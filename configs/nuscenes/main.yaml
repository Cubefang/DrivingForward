ddp:
  ddp_enable: False
  world_size: 1
  gpus: [0]
  
model:
  # mode: 'MF' or 'SF'
  novel_view_mode: 'MF'

  num_layers: 18
  weights_init: True
  
  fusion_level: 2
  fusion_feat_in_dim: 256
  use_skips: False
  
  voxel_unit_size: [1.0, 1.0, 1.5] 
  voxel_size: [100, 100, 20] 
  voxel_str_p: [-50.0, -50.0, -15.0] 
  voxel_pre_dim: [64]
  proj_d_bins: 50
  proj_d_str: 2
  proj_d_end: 50

data:
  data_path: './input_data/nuscenes/'
  log_dir: './results/suppervised0113'
  dataset: 'nuscenes'
  back_context: 1
  forward_context: 1
  depth_type: 'lidar'
  depth_folder: 'DEPTH_DVGT'   # DEPTH_MAP（默认LIDAR投影）或 DEPTH_DVGT（DVGT推理）
  use_dvgt_depth: True       # True 则读取 DEPTH_DVGT 中的深度，不再用DEPTH_MAP
  cameras: ['CAM_FRONT', 'CAM_FRONT_LEFT', 'CAM_FRONT_RIGHT', 'CAM_BACK_LEFT', 'CAM_BACK_RIGHT', 'CAM_BACK']
  # gt_ego_pose, gt_depth is not used during training, only for visulization
  train_requirements: (gt_pose, gt_ego_pose, gt_depth, mask)
  val_requirements: (gt_pose, gt_ego_pose, gt_depth, mask)

training:
  # basic
  height: 352
  width: 640
  scales: [0] 
  frame_ids: [0, -1, 1]
  
  # depth supervision switch
  enable_self_supervised_depth: True   # 传统自监督深度损失（光度+平滑）
  use_dvgt_supervision: False         # 是否启用DVGT教师监督深度
  use_supervised_depth_net: False    # True 使用弱监督深度网络（拟合外部深度）
  use_pose_net: False                  # 关闭时跳过pose_net，使用GT cam_T_cam
  dvgt_ckpt_path: '/home/lfliang/project/DVGT/ckpt/open_ckpt.pt'
  dvgt_conf_threshold: 0.0             # DVGT置信度阈值，>阈值的像素用于监督
  dvgt_depth_coeff: 1.0                # DVGT深度监督权重
  
  # optimization
  batch_size: 1
  num_workers: 4
  learning_rate: 0.0001
  num_epochs: 10
  scheduler_step_size: 15

  # model / loss setting
  ## depth range
  min_depth: 1.5
  max_depth: 80.0

  ## spatio & temporal
  spatio: True
  spatio_temporal: True

  ## gaussian
  gaussian: True

  ## intensity align
  intensity_align: True
  
  ## focal length scaling
  focal_length_scale: 300

# Loss hyperparams
loss:
  disparity_smoothness: 0.001
  spatio_coeff: 0.03
  spatio_tempo_coeff: 0.1
  gaussian_coeff: 0.01
  pose_loss_coeff: 0.0
  
eval:
  eval_batch_size: 1
  eval_num_workers: 4
  eval_min_depth: 0
  eval_max_depth: 80
  eval_visualize: False
  save_images: True
  save_path: './results/images/DVGT_depth0122'
  
load:
  pretrain: False
  models_to_load: ['depth_net', 'gs_net']
  load_dir: path to weights directory
  
logging:
  early_phase: 5000
  log_frequency: 1000
  late_log_frequency: 5000
  save_frequency: 1
